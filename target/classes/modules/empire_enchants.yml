enabled: true
enchants:
  VAMPIRISM:
    maxLevel: 5
    # Количества опыта, которое требуется на зачарование одного уровня книжкой
    # Не забываем про формулу (5 уровней зачарования)*(6 уровней игрока) = 30
    expPerLevel: 6
    # Шанс с которым зачарование попадется на 1,2 и 3 уровне стола зачарования
    # Если игрока качает первый уровень в столе зачарованиея - попадется рандомный уровень следующим образом:
    # Если первый уровень зачарования и max_level=6, то попадется уровень в диапазоне [0;2]
    # Если второй - [2;4]
    # Если третий - [4;6]
    chances: [ 10,10,10 ]
    # Процент HP, который зачарованный предмет будет забирать при ударе
    value: 0.2
    # По умолчание новое значение вычисляется по формуле: current_level*value*increaseModifer, где current_level - текущий уровень зачарования
    increaseModifier: 1.0
    enchantingTableEnabled: true
    anvilEnchantingEnabled: true