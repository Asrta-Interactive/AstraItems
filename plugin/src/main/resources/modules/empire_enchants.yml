enchants:
  VAMPIRISM:
    generic:
      min_level: 1
      max_level: 5
      # Количества опыта, которое требуется на зачарование одного уровня книжкой
      # Не забываем про формулу (5 уровней зачарования)*(6 уровней игрока) = 30
      exp_per_level: 6
      # Шанс с которым зачарование попадется на 1,2 и 3 уровне стола зачарования
      # Если игрока качает первый уровень в столе зачарованиея - попадется рандомный уровень следующим образом:
      # Если первый уровень зачарования и max_level=6, то попадется уровень в диапазоне [0;2]
      # Если второй - [2;4]
      # Если третий - [4;6]
      chances: [ 10,10,10 ]
      enchanting_table: true
      anvil: true
    # Процент HP, который зачарованный предмет будет забирать при ударе
    value: 0.2
  FROST_ASPECT:
    # Каждый кастомный энчант имеет это поле
    generic:
      # Минимальный уровень энчанта
      # defaultValue: 1
      min_level: 1
      # Максимальный уровень энчанта
      # defaultValue: 5
      max_level: 5
      # Сколько опыта нужно чтобы зачаровать один уровень
      exp_per_level: 6
      # Шансы выпадения энчанта в столе зачарования
      # 1-й уровень 2-й уровень и 3-1 уровень
      chances: [ 10,10,10 ]
      # Включено стол зачарований
      enchanting_table: true
      # Включена наковальня
      anvil: true
    # VAMPIRISM - довольно простой энчант, поэтому кастомное поле у него одно
    # enchantLevel*value - колчество здоровья, которое получит игрок при ударе по другой сущности
    value: 1.0
  LAVA_WALKER_ENCHANT:
    generic:
      min_level: 1
      max_level: 5
      exp_per_level: 6
      chances: [ 10,10,10 ]
      enchanting_table: true
      anvil: true
    value: 1.0
  BUTCHER:
    generic:
      min_level: 1
      max_level: 5
      exp_per_level: 6
      chances: [ 10,10,10 ]
      enchanting_table: true
      anvil: true
    value: 1.0
